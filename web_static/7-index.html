<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Best School</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
</head>
<body>
    <header>
        <img src="images/header_icon.png" alt="">
    </header>
    <div class = "container">
        <section class = "filters">
            <button>Search</button>
            <div class="filter_container">
                <div class = "locations">
                    <h3>States</h3>
                    <h4>PortSaid, Cairo,..</h4>
                    <div class="popover">
                        <ul>
                            <h2>NewYork:</h2>
                            <li>city 1</li>
                            <li>city 2</li>
                        </ul>
                        <ul>
                            <h2>England:</h2>
                            <li>London</li>
                            <li>Liverpool</li>
                        </ul>
                    </div>
                </div>
                <div class = "amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Cooking, sport,...</h4>
                    <div class="popover">
                        <ul>TV</ul>
                        <ul>Music</ul>
                        <ul>Party</ul>
                    </div>
                </div>
            </div>
        </section>
        <section class="places">
            <h1>Places</h1>
            <div class ="article_holder">
                <article>
                    <h2>My home</h2>
                </article>
                <article>
                    <h2>Tiny house</h2>
                </article>
                <article>
                    <h2>A suit</h2>
                </article>
            </div>
        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
